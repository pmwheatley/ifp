;
; This catalog conforms to IFMES version 1.1 working draft "2 September
; 2005".
;
;
; Global properties.  Gamebox reads a single global property, 'encoding'.
; If set to "iso-8859-1", Gamebox uses strings in section properties
; directly.  Otherwise, Gamebox assumes utf-8 encoding, and converts to
; iso-8859-1 before display.  'encoding' values are not case sensitive.
; Global properties may be placed either before any section, or inside
; the special [DEFAULT] section, for example:

; [DEFAULT]
; encoding=iso-8859-1
;

; Template entry.  In addition to standard IFMES fields, Gamebox uses
; any 'about' property as the full path to the game.  If not given,
; Gamebox will take this from the section name.  Property names are not
; case sensitive.

; [game_name]
; about=full_path_to_game   mandatory unless in the section name
; title=game_title          recommended
; byline=                   or
; author=                   or
; publisher=
; desc=
; genre=
; version=
; releaseDate=              in format YYYY[-MM[-DD]]
; length=                   in format h:mm
;

; Accuracy note: for now, some of the game property values below are either
; uncertain or complete guesswork.  Dates may be wrong, genres are almost
; certainly not taken from an accurate vocabulary, and lengths are usually
; gut feeling or guesswork.
;
; For now, that's okay, as this is a demonstration file only.  At some
; point, however, these should be updated.

